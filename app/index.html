<html lang="en" ng-app="cbmApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chicken Breast Meals</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="css/app.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</head>

<body ng-controller="MealListCtrl">
  <header>
    <a href="#/index" class="siteTitle">{{siteName}}</a>
    <ul class="menu">
      <li><a href="#/about">About</a></li>
      <li><a href="#/tools">Tools</a></li>
      <li><a href="#/contact">Contact</a></li>
    </ul>
  </header>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-view class="userSortSettings">
    <p>Search: <input ng-model="query"> &nbsp&nbsp&nbsp Sort by: &nbsp
        <select ng-model="orderProp">
          <option value="title">Alphabetical by Name</option>
          <option value="cooktime">Shortest Prep Time</option>
        </select>
      </p>
  </div>

  <div class="wrapper">
    <aside class="mealsLeft">
      <div class="scrollListLabels">
        <p class="mealsTitle">MEALS</p>
        <p class="prepTimeTitle">PREP TIME</p>
      </div>

      <div class="mealsScrollList">
        <ul>
          <li ng-repeat="meal in meals | filter: query | orderBy: orderProp" class="mealPreviewButton">
            <a href="#/meals/{{meal.id}}"><img ng-src="{{meal.imageUrl}}" class="thumb"></a>
            <p class="cooktime">{{meal.cooktime}}<span class="mins">mins</span></p>
            <b><a href="#/meals/{{meal.id}}" class="mealTitle">{{meal.title}}</a></b>
            <p>{{meal.snippet}}</p>
          </li>
        </ul>
      </div><!-- closes mealsScrollList"-->
    </aside><!--closes mealsList-->

    <div class="mealDetails">
      <p>Test</p>
    </div>
  </div><!--closes wrapper-->
</div>

</body>
<footer>
<p>Total meals: {{meals.length}}</p>
<p>&copy;2014 Chicken Breast Meals | About | Privacy Policy and Disclosures | Contact</p>
</footer>
</html>
