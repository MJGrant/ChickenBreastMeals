<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div>
      <!--Body content-->

      <ul class="meals">
        <li ng-repeat="meal in data | filter:query | orderBy:orderProp" class="thumbnail phone-listing">
          <a href="#/data/{{meal.id}}" class="thumb"><img ng-src="{{meal.imageUrl}}"></a>
          <a href="#/data/{{meal.id}}">{{meal.name}}</a>
        </li>
      </ul>

    </div>
  </div>
</div>
